<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAZERONE - SAYFAKE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Задний фон с твоей картинкой */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Sayfake.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(5px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        /* Арт в центре */
        .main-art {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 0, 255, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease;
        }

        .main-art:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .tg-link {
            display: inline-block;
            padding: 15px 35px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tg-link:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Эффект шума на фоне */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="noise"></div>

    <div class="container">
        <img src="Sayfake.jpeg" alt="SAYFAKE" class="main-art">
        <h1>AAZERONE</h1>
        <div class="subtitle">SAYFAKE</div>
        <div class="status">// SOON //</div>
        <a href="https://t.me/aazerone" target="_blank" class="tg-link">JOIN TELEGRAM</a>
    </div>
</body>
</html>
