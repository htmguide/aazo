<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Sayfake.jpeg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Syncopate', sans-serif;
            overflow: hidden;
        }

        /* Задний фон */
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('Sayfake.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(20px) brightness(0.15);
            z-index: -1;
        }

        /* Навигация в верхнем правом углу */
        nav {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            transition: 0.3s;
            opacity: 0.6;
            text-transform: uppercase;
        }

        nav a:hover {
            opacity: 1;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Основной контент */
        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cover-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .cover {
            width: 320px;
            height: 320px;
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label {
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #ff00ff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
        }

        .artist {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 4px;
        }

        .tg-link {
            margin-top: 50px;
            font-size: 0.6rem;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .tg-link:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="bg"></div>

    <nav>
        <a href="https://me.aazerone.v6.army/krisic">KRISIC</a>

    <div class="main">
        <div class="label">Next Release</div>
        <div class="cover-wrapper">
            <img src="Sayfake.jpeg" alt="SAYFAKE" class="cover">
        </div>
        <h1>SAYFAKE</h1>
        <div class="artist">by AAZERONE</div>
        
        <a href="https://t.me/aazerone" class="tg-link">t.me/aazerone</a>
